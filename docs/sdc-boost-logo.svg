<svg width="120" height="120" viewBox="18 18 84 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#b8941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Horizontal texture lines for brushed metal effect -->
    <pattern id="metalTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.3" opacity="0.3"/>
      <line x1="0" y1="1" x2="4" y2="1" stroke="#f4e4bc" stroke-width="0.2" opacity="0.2"/>
      <line x1="0" y1="2" x2="4" y2="2" stroke="#b8941f" stroke-width="0.3" opacity="0.25"/>
      <line x1="0" y1="3" x2="4" y2="3" stroke="#d4af37" stroke-width="0.2" opacity="0.2"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Highlight gradient for embossed text effect -->
    <linearGradient id="textHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Four-lobed emblem (star/flower shape) -->
  <g filter="url(#shadow)">
    <!-- Main shape with gradient -->
    <path d="M60 20 L75 35 L90 30 L85 45 L100 50 L85 55 L90 70 L75 65 L60 80 L45 65 L30 70 L35 55 L20 50 L35 45 L30 30 L45 35 Z" 
          fill="url(#goldGradient)" 
          stroke="#8b6914" 
          stroke-width="1.5"/>
    
    <!-- Texture overlay -->
    <path d="M60 20 L75 35 L90 30 L85 45 L100 50 L85 55 L90 70 L75 65 L60 80 L45 65 L30 70 L35 55 L20 50 L35 45 L30 30 L45 35 Z" 
          fill="url(#metalTexture)" 
          opacity="0.4"/>
  </g>
  
  <!-- SDC text -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#2c2c2c" text-anchor="middle" dominant-baseline="middle">
    SDC
  </text>
  
  <!-- Text highlight for embossed effect -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="url(#textHighlight)" text-anchor="middle" dominant-baseline="middle" opacity="0.5">
    SDC
  </text>
  
  <!-- Boost text below -->
  <text x="60" y="82" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#d4af37" text-anchor="middle" dominant-baseline="middle" opacity="0.9">
    BOOST
  </text>
</svg>

